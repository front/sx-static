

<!DOCTYPE html>
<html lang="no" class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/img/favicon.png">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.css"/>
    <link media="all" rel="stylesheet" href="../../css/main.css">
    <title>Text Input | Preview Layout</title>
</head>
<body class="">

<div class="row-space-small"><label class="" for="text_input">
  <input
    type="text"
    class="__field"
    name="text-input"
    id="text_input"
    placeholder="Text input placeholder "
    
  >
  </label></div>
<div class="row-space-small"><label class="styled-input" for="text_input">
  <input
    type="text"
    class="styled-input__field"
    name="text-input"
    id="text_input"
    placeholder=" "
    required
  >
      <span class="styled-input__placeholder">Styled placeholder text input</span>
  </label></div>
<div class="row-space-small"><label class="" for="text_input">
  <input
    type="text"
    class="__field"
    name="text-input"
    id="text_input"
    placeholder="Text input placeholder "
    disabled="disabled"
  >
  </label></div>

   <script
  src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
  integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/jquery.slick/1.6.0/slick.min.js"></script>
  
</body>
</html>
